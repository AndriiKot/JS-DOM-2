<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM 2</title>
</head>
<body>
  <p title="Paragraph">Paragraph </p>
  <script>
    let element = document.querySelector('p')
    element.setAttribute('class','new_text')
    element.setAttribute('id','first_id')
    for(let atrr of element.attributes){
      console.log(`${atrr.name} = ${atrr.value}`)
    }
  </script>
</body>
</html>
